<ion-view title="My Account">

    <ion-content overflow-scroll="true" padding="true" class="has-header">
    
        <div class="card">
        	<div class="item item-divider item-assertive">Your info</div>
        	<div class="item">
        		Name: {{user.cus_name}}
        	</div>
        	<div class="item">
        		Email: {{user.cus_email}} 
        	</div>
        	<div class="item">
        		Address: {{user.cus_addrs}} 
        	</div>
        	<div class="item">
        		Phone: {{user.cus_phone}} 
        	</div>
        </div>

    </ion-content>
</ion-view>

<ion-view title="Cart">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <ion-list>
            <ion-item class="item">
                <h2>{{cartFood.name}}</h2>
                <p>Size: {{cartFood.size}}, Quantity: {{cartFood.qty}}</p>
                <p>Total Price: ${{cartFood.price}}</p>
            </ion-item>
        </ion-list>
        <button class="button button-balanced button-block button-large icon ion-cash">Checkout</button>
    </ion-content>
</ion-view>

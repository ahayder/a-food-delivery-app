<ion-view title="Search Result">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item class="item" ng-repeat="food in foods" ng-click="orderModal(food)">
                <h2>{{food.food_name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

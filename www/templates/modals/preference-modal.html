<ion-modal-view>
	<ion-header-bar class="bar bar-assertive">
			<a class="button button-icon button-clear ion-close-round" ng-click="preferenceModalClose()"></a>
	  	<h1 class="title">Select ordering preference</h1>

	</ion-header-bar>

	<ion-content>
	 	<h2 align="center">Select your preferences</h2>
		<button class="button button-balanced" ng-click="selectedPreference('delivery')">
						Delivery
		</button>
		<button class="button button-balanced" ng-click="selectedPreference('pickup')">
						Pickup
		</button>
		<button class="button button-balanced" ng-click="selectedPreference('dinein')">
						dinein
		</button>
  </ion-content>

</ion-modal-view>

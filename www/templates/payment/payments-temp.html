<ion-view title="Cards">
    <ion-nav-buttons side="right">
      <button class="button" ng-click="addNewCardModal()">
        <i class="icon ion-ios-plus"></i>
      </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header has-subheader bar-light">
        <ion-list ng-repeat="card in cards">
            <ion-item class="item item-icon-right" ui-sref="app.payments({id: card.id})" ng-click="saveAddressForSate(address)">
                Card {{card.name}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

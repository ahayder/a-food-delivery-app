<ion-view title="Address">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Address</span>
                <input type="address" placeholder="{{thisAddress.addrs}}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Town</span>
                <input type="text" placeholder="{{thisAddress.town}}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">State</span>
                <input type="text" placeholder="{{thisAddress.state}}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Zip Code</span>
                <input type="text" placeholder="{{thisAddress.zip_code}}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Country</span>
                <input type="text" placeholder="{{thisAddress.country}}">
            </label>
            <button class="button button-block button-stable" ng-click="makeDafultAddress(thisAddress.id)">Make Default</button>
        </div>
    </ion-content>
</ion-view>

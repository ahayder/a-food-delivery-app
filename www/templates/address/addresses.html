<ion-view title="Addresses">
    <ion-nav-buttons side="right">
      <button class="button" ng-click="addNewAddressModal()">
        <i class="icon ion-ios-plus"></i>
      </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header has-subheader bar-light">
        <ion-list ng-repeat="address in addresses">
            <ion-item class="item item-icon-right" ui-sref="app.address({id: address.id})" ng-click="saveAddressForSate(address)">
                Address {{$index+1}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<ion-view title="Address">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Address</span>
                <input type="address" placeholder="House#135, Road#3, Block#A">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">State</span>
                <input type="text" placeholder="Dhaka">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Zip Code</span>
                <input type="text" placeholder="1212">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Phone</span>
                <input type="number" placeholder="01672228726">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Country</span>
                <input type="text" placeholder="Bangladesh">
            </label>
        </div>
    </ion-content>
</ion-view>

<ion-modal-view>
	<ion-header-bar class="bar bar-assertive">
			<a class="button button-icon button-clear ion-close-round" ng-click="orderModalClose()"></a>
	  	<h1 class="title">Place Your Order</h1>
	  	<a class="button button-icon button-clear ion-ios-cart" href="#/app/cart">${{cartTotal | number:2}}</a>
	</ion-header-bar>

	<ion-header-bar class="bar-subheader bar-assertive">
        <h1 class="title">Total Price: ${{price | number:2}}</h1>
    </ion-header-bar>

	<ion-content class="has-subheader">

	  	<div class="list card">


			<!-- Deatails and share -->

			<div class="item item-body">
				<h2 class="title">{{food.food_name}}</h2>
			    <p>{{food.food_detailes}}</p>
			    <p>
			      <a  class="button button-small button-calm icon-left ion-social-facebook"
			      ng-click="loginThenShare(food.food_name)">Share</a>
			    </p>
			</div>

			<!-- End Deatails and share -->



			<!-- Food Size -->

			<div class="item item-divider assertive">
				Size(s)
			</div>
			<ion-radio ng-repeat="size in foodSizes" ng-value="size.price" ng-model="thisFood.sizePrice" ng-click="setPrice(size.price,size.id,size.food_size_name)">{{size.food_size_name}} (${{size.price}})</ion-radio>

			<!-- End Food Size -->







			<!-- Extras -->

			<div ng-repeat="fe in foodExtras">
				<div class="item item-divider assertive" ng-show="fe.bool">
					Add&nbsp{{fe.type | capitalize }}
				</div>
			<ion-checkbox ng-model='fe.ifChecked' ng-checked="fe.ifChecked" ng-click="addExtraFood(fe.price1,fe.ifChecked,fe)">{{fe.item_name}} (${{fe.price1}})<span ng-if="fe.price1==0" style="float:right;" class="badge badge-assertive"> Free</span></ion-checkbox>
			</div>

			<!-- End Extras -->



<!-- testing code starts here-->
<div class="item item-divider assertive">
	Food quantity
</div>
	<!-- Quantity -->
		<div class="row">
			<div class="col">
				<p class="verticle-center">Quantity</p>
			</div>
			<div class="col">
				<div class="button-bar">
					<a class="button button-assertive" ng-click="decrease()" ng-disabled="foodSizeSelected">-</a>
					<a class="button">{{qty}}</a>
					<a class="button button-dark" ng-click="increase()" ng-disabled="foodSizeSelected">+</a>
				</div>
			</div>
		</div>

		<!-- End Quantity -->



<!-- testing code ends here-->




			<!-- Special Instruction -->

			<label class="item item-input">
				<textarea placeholder="If you have any special instruction write here" ng-model="instruction"></textarea>
			</label>

			<!-- End Special Instruction -->

		</div>

		<button class="button button-full button-assertive" ng-click="addToCart()" ng-disabled="disableCartButton">
		  Add to Cart
		</button>

		<button class="button button-full button-calm" ng-click="orderModalClose()">
		  Cancel
		</button>

	</ion-content>
</ion-modal-view>

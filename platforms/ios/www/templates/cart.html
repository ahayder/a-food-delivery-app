<ion-view title="Cart">
    <ion-header-bar class="bar-subheader bar-dark">

      <button class="button" ui-sref="app.foods({restaurantId: resId})">
          Add More
      </button>
        <h1 class="title">Total: ${{subTotal | number:2}}</h1>
        <button class="button" ng-click="getPromocode()">Use Promocode</button>

    </ion-header-bar>

    <ion-content padding="true" scroll="true" class="has-subheader" ng-class="emptyPage">



      <ion-list ng-if="!emptyCart" >
          <ion-item class="item" ng-repeat="food in foodsForInvoice">
              <h2>{{food.mainFood.food_name}}</h2>
              <p>Size: {{food.sizeInfo.sizeName}}, Quantity: {{food.qty}}</p>
              <p>Price: ${{food.sizeInfo.sizePrice/food.qty}}</p>
              <p ng-repeat="extra in food.foodExtra">{{extra.item_name}}(${{extra.price1}})</p>
              <p ng-show="food.specialInstruction">Your Instruction: {{food.specialInstruction}}</p>
          </ion-item>
      </ion-list>

      <!--Empty cart section-->
      <!-- <button ng-if="!emptyCart" class="button button-assertive button-block button-large"
      ng-click="openDeliveryModal()">Next</button> -->

      <h4 class="text-center" ng-if="emptyCart">The Cart is Empty</h4>




      <!-- Footer -->
      <!-- <div class="bar bar-footer bar-assertive">
        <a ng-if="!emptyCart" class="button button-icon button-clear ion-android-delete" ng-click="showDeleteAlert()"> Empty Cart</a>
      </div> -->
      <label class="item item-input">
        <textarea placeholder="If you have any special instruction please write" ng-model="instructionCart"></textarea>
      </label>
      <br>
      <br>

      <!-- Empty cart and Next button below -->

      <div class="button-bar" padding="false">
        <a ng-if="!emptyCart" class="button button-calm" ng-click="showDeleteAlert()">Empty Cart</a>
        <a ng-if="!emptyCart" class="button button-assertive"
           ng-click="openDeliveryModal(instructionCart)">Next</a>

      </div>
    </ion-content>
</ion-view>

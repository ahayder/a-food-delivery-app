<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header bg-image">
        <div class="spacer" style="width: 300px; height: 28px;"></div>
        <div class="logo-image">
            <img src="img/icon.png" width="50%" height="auto" style="width: 50%; height: auto;">
        </div>
        
         <form class="list">
            <div class="spacer" style="width: 300px; height: 38px;"></div>
            <p class="text-center" ng-show="logoutMessage">!! Successfully Logged Out</p>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="user.email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-balanced button-block button-large" type="button" ng-click="login(user)">Log in</button>
            <a href="#/app/signup" class="button button-dark button-clear button-block ">Or create an account</a>
        </form>

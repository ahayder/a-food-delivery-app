<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <div class="spacer" style="height: 100px;"></div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Full Name</span>
                    <input type="text" ng-model="data.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="data.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Mobile Number</span>
                    <input type="number" ng-model="data.mobile">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="data.password">
                </label>
            </ion-list>
            <button class="button button-assertive button-block button-large" ng-click="signUp(data)">Sign up</button>
        </form>
    </ion-content>
</ion-view>
